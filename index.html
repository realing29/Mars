<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Boko</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="container">
			<img class='logo' src="image\boka.png" alt="Boko">
			<div class="lang">
				<ul>
					<li id='English'>English</li>
					<li id='Bangla'>Bangla</li>
					<li id='Arabic'>Arabic</li>
					<li id='Spanish'>Spanish</li>
				</ul>
			</div>
			<div class="great-discover">
				<img src="image\a-great-dating-place.png" alt="Boka a great dating place">
				<button>Discover</button>
			</div>
		</div>
	</header>
	<main>
		<section class="form-authorization">
			<div class="container">
				<form action="">
					<div>
						<div class="row"><img src="image\get-started.png" alt="get-started"></div>
						<div class="row i-am btn1" content="I am">
							<button>Men</button>
							<button>Women</button>
						</div>
						<div class="row looking btn1" content='looking'>
							<button class='dark'>Men</button>
							<button class='dark'>Women</button>
						</div>
						<div class="row email" content='email'>
							<input type="email" placeholder="wrobil1267@gmail.com">
						</div>
						<div class="row password" content='password'>
							<input type="password" placeholder="**********">
						</div>
						<div class="row">
							<button class="join dark">Join now</button>
						</div>
						<div class="row by-registering">
							<span>By registering you agree to the Terms and Conditions or Privacy Policy.<br>
								You will receive all communication from Boka directly in your mail box.</span>
						</div>
					</div>
				</form>
			</div>
		</section>
		<section>
			<div class="container">

			</div>
		</section>
	</main>
</body>

</html>
